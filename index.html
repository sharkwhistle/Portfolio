<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One'
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio-site">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Taylor Burton Portfolio</title>
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="container">
        <section class="row">
          <div class="col-3"><img class="header-icon" src="images/portlogo.svg"
            alt="Main logo, star inscribed in circle">
          </div>
          <div class="header-title col-9">
            <h1>taylor burton</h1>
            <h4>burton.taylor@gmail.com</h4>
          </div>
        </section>
          <section class="row">
            <div class="col-12"><hr></div>
          </section>
        <section class="row">
          <div class="col-12">
            <img class="main-pic"
            src="images/tokyosml.jpg"
            srcset="images/tokyomed.jpg 1000w, images/tokyolrg.jpg 2000w"
            sizes="(min-width: 800px) 100vw"
            alt="double exposure of Tokyo Chef building and flower">
          </div>
        </section>
        <section class="row">
          <div class="col-12">
            <h1 class="feature">featured work</h1>
          </div>
        </section>
        <section class="row">
          <div class="col-4"><img class="pic-1" src="images/alleysml.jpg"
            srcset="images/alleymed.jpg 1000w, images/alleylrg.jpg 2000w"
            sizes="(min-width: 800px) 100vw"
            alt="double exposure of Tokyo alley way">
              <p>Double exposure of Tokyo alley way, 2015</p>
          </div>
          <div class="col-4"><img class="pic-2" src="images/javasml.jpg"
            srcset="images/javamed.jpg 1000w, images/javalrg.jpg 2000w"
            sizes="(min-width: 800px) 100vw"
            alt="worker in rice paddy in West Java">
              <p>Rice paddy worker in West Java, 2010</p>
          </div>
          <div class="col-4"><img class="pic-3" src="images/keralasml.jpg"
            srcset="images/keralamed.jpg 1000w, images/keralalrg.jpg 2000w"
            sizes="(min-width: 800px) 100vw"
            alt="mossy wall in Wayanad, Kerala, South India">
              <p>Mossy wall in Wayanad, Kerala, South India, 2011</p>
          </div>
        </section>
        <section class="row">
          <div class="col-12 footer-hr">
            <hr>
          </div>
        </section>
      </div>
    </div>
    <footer>
      taylor burton, 2016
    </footer>
  </body>
</html>
